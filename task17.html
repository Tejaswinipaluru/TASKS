<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mobile Number Validation</title>
  <style>
    body {
      font-family: Arial;
      text-align: center;
      margin-top: 100px;
    }
    input {
      padding: 10px;
      width: 250px;
      margin: 10px;
    }
    button {
      padding: 10px 20px;
      cursor: pointer;
    }
    .error {
      color: red;
      font-size: 14px;
    }
    .success {
      color: green;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <h2>Mobile Number Validation using JavaScript</h2>

  <input type="text" id="mobile" placeholder="Enter 10 Digit Mobile Num"/>
  <br>
  <button onclick="validateMobile()">Validate</button>
  <p id="msg"></p>

  <script>
    function validateMobile() {
      const mobile = document.getElementById("mobile").value;
      const msg = document.getElementById("msg");

      const mobilePattern = /^[6-9]\d{9}$/;

      if (mobilePattern.test(mobile)) {
        msg.textContent = "Valid Mobile Number";
        msg.className = "success";
      } else {
        msg.textContent = "Invalid Mobile Number";
        msg.className = "error";
      }
    }
  </script>
</body>
</html>
