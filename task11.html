<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Checkerboard</title>
  <style>
    .board {
      display: grid;
      grid-template-columns: repeat(8, 50px);
      grid-template-rows: repeat(8, 50px);
      border: 4px solid black;
      margin: 50px auto;
      width: fit-content;
    }
    .square {
      width: 50px;
      height: 50px;
    }
    .black {
      background-color: black;
    }
    .pink {
      background-color: pink;
    }
  </style>
</head>
<body>
  <div class="board">
    <!-- Generate 64 squares: alternating black and pink -->
    <!-- Each row starts with alternate colors -->
    <!-- Rows 1,3,5,7: black-pink-black... -->
    <!-- Rows 2,4,6,8: pink-black-pink... -->
    <!-- You can generate this with a loop in JS, but here it's written out -->
    <!-- You can repeat this pattern for all 8 rows -->
    <!-- Row 1 -->
    <div class="square black"></div><div class="square pink"></div><div class="square black"></div><div class="square pink"></div><div class="square black"></div><div class="square pink"></div><div class="square black"></div><div class="square pink"></div>
    <!-- Row 2 -->
    <div class="square pink"></div><div class="square black"></div><div class="square pink"></div><div class="square black"></div><div class="square pink"></div><div class="square black"></div><div class="square pink"></div><div class="square black"></div>
    <!-- Row 3 -->
    <div class="square black"></div><div class="square pink"></div><div class="square black"></div><div class="square pink"></div><div class="square black"></div><div class="square pink"></div><div class="square black"></div><div class="square pink"></div>
    <!-- Row 4 -->
    <div class="square pink"></div><div class="square black"></div><div class="square pink"></div><div class="square black"></div><div class="square pink"></div><div class="square black"></div><div class="square pink"></div><div class="square black"></div>
    <!-- Row 5 -->
    <div class="square black"></div><div class="square pink"></div><div class="square black"></div><div class="square pink"></div><div class="square black"></div><div class="square pink"></div><div class="square black"></div><div class="square pink"></div>
    <!-- Row 6 -->
    <div class="square pink"></div><div class="square black"></div><div class="square pink"></div><div class="square black"></div><div class="square pink"></div><div class="square black"></div><div class="square pink"></div><div class="square black"></div>
    <!-- Row 7 -->
    <div class="square black"></div><div class="square pink"></div><div class="square black"></div><div class="square pink"></div><div class="square black"></div><div class="square pink"></div><div class="square black"></div><div class="square pink"></div>
    <!-- Row 8 -->
    <div class="square pink"></div><div class="square black"></div><div class="square pink"></div><div class="square black"></div><div class="square pink"></div><div class="square black"></div><div class="square pink"></div><div class="square black"></div>
  </div>
</body>
</html>
