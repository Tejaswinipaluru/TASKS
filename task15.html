<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Prime Number Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #1e1e1e;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      width: 400px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.5);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin: 10px 0 5px;
      font-weight: bold;
    }

    input[type="number"],
    textarea {
      width: 100%;
      padding: 8px;
      font-size: 16px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    textarea {
      resize: none;
      height: 100px;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #333;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #555;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Prime Number Generator</h2>

    <label for="start">Start</label>
    <input type="number" id="start" placeholder="Enter start number">

    <label for="end">End</label>
    <input type="number" id="end" placeholder="Enter end number">

    <label for="result">Prime Number</label>
    <textarea id="result" readonly></textarea>

    <button onclick="generatePrimes()">Generate</button>
  </div>

  <script>
    function isPrime(n) {
      if (n < 2) return false;
      for (let i = 2; i <= Math.sqrt(n); i++) {
        if (n % i === 0) return false;
      }
      return true;
    }

    function generatePrimes() {
      const start = parseInt(document.getElementById('start').value);
      const end = parseInt(document.getElementById('end').value);
      const resultBox = document.getElementById('result');

      if (isNaN(start) || isNaN(end)) {
        resultBox.value = "Please enter valid numbers.";
        return;
      }

      if (start > end) {
        resultBox.value = "Start number should be less than or equal to end number.";
        return;
      }

      let primes = [];
      for (let i = start; i <= end; i++) {
        if (isPrime(i)) {
          primes.push(i);
        }
      }

      resultBox.value = primes.length > 0 ? primes.join(", ") : "No prime numbers found.";
    }
  </script>

</body>
</html>
