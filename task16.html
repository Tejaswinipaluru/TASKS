<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registration Form</title>
  <style>
    body {
      font-family: Arial;
      padding: 20px;
    }
    form {
      width: 300px;
      margin: auto;
    }
    label {
      display: inline-block;
      width: 80px;
    }
    input, textarea {
      width: 180px;
      padding: 5px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
    }
    .error {
      color: red;
      font-size: 14px;
      margin-left: 10px;
    }
    .input-error {
      border: 2px solid red;
    }
  </style>
</head>
<body>

  <h2 style="text-align:center;">Registration Form</h2>

  <form id="regForm" onsubmit="return validateForm()">
    <div>
      <label>Name:</label>
      <input type="text" id="name" />
      <span id="nameError" class="error"></span>
    </div>
    <div>
      <label>Email:</label>
      <input type="text" id="email" />
      <span id="emailError" class="error"></span>
    </div>
    <div>
      <label>Website:</label>
      <input type="text" id="website" />
      <span id="websiteError" class="error"></span>
    </div>
    <div>
      <label>Message:</label>
      <textarea id="message"></textarea>
      <span id="messageError" class="error"></span>
    </div>
    <div>
      <input type="submit" value="Submit"/>
    </div>
  </form>

  <script>
    function validateForm() {
      let isValid = true;

      const name = document.getElementById("name");
      const email = document.getElementById("email");
      const website = document.getElementById("website");
      const message = document.getElementById("message");

      const nameError = document.getElementById("nameError");
      const emailError = document.getElementById("emailError");
      const websiteError = document.getElementById("websiteError");
      const messageError = document.getElementById("messageError");

      // Clear errors
      nameError.innerText = "";
      emailError.innerText = "";
      websiteError.innerText = "";
      messageError.innerText = "";

      name.classList.remove("input-error");
      email.classList.remove("input-error");
      website.classList.remove("input-error");
      message.classList.remove("input-error");

      // Name
      if (name.value.trim() === "") {
        nameError.innerText = "This field is required";
        name.classList.add("input-error");
        isValid = false;
      }

      // Email
      const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (email.value.trim() === "") {
        emailError.innerText = "This field is required";
        email.classList.add("input-error");
        isValid = false;
      } else if (!emailPattern.test(email.value)) {
        emailError.innerText = "A valid email address is required";
        email.classList.add("input-error");
        isValid = false;
      }

      // Website
      const urlPattern = /^(https?:\/\/)?([\w\-])+\.{1}[a-zA-Z]{2,63}(\/\S*)?$/;
      if (website.value.trim() === "") {
        websiteError.innerText = "This field is required";
        website.classList.add("input-error");
        isValid = false;
      } else if (!urlPattern.test(website.value)) {
        websiteError.innerText = "A valid url is required";
        website.classList.add("input-error");
        isValid = false;
      }

      // Message
      if (message.value.trim() === "") {
        messageError.innerText = "This field is required";
        message.classList.add("input-error");
        isValid = false;
      }

      return isValid;
    }
  </script>
</body>
</html>
